<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link-->
    <link rel="stylesheet" href="css/homepageStyle.css">
    <link rel="stylesheet" href="css/room.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--scirpts-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/roomBtn.js"></script>


    <title>Room| balloon</title>

</head>
<body>

    <section class="popup">
        <article class="popupBox">
            <h2>Are you sure you want to leave the room?</h2>
            <button class="btn exitbtn" type="button">
                <p>Exit</p>
            </button>
            <button class="btn staybtn" type="button">
                <p>stay</p>
            </button>
        </article>
    </section>

    <a-scene>
        <a-assets>
            <a-asset-item id="grass" src="models/weiland.gltf" ></a-asset-item>
            <a-asset-item id="cloud" src="models/cloud1.glb" ></a-asset-item>
            <a-asset-item id="LBchar" src="models/poppetjeLB.gltf"></a-asset-item>
            <a-asset-item id="DBchar" src="models/poppetjeDB.gltf"></a-asset-item>
            <a-asset-item id="button" src="models/button.glb"></a-asset-item>
            <img id="wood" src="img/wood.png">

        </a-assets>

        <a-camera id="js--camera">
            <a-entity
                id="js--cursor"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1"
                animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1000; to: 1 1 1"

                cursor = "fuse: true; fuseTimeout: 1000"
                material = "color: black; shader: flat"
                position = "0 0 -0.5"
                raycaster = "objects: .js-startQuizBtn, .js-startVRBtn"
            ></a-entity>
            <a-cursor id="js--cursor" position=" 0 0 -1" color="purple"></a-cursor>
        </a-camera>

        <a-box gltf-model="#grass" position="-15 -3 0" scale="0.3 0.3 0.3" rotation="0 0 0"></a-box>
        <a-box gltf-model="#grass" position="0 -3 -15" scale="0.3 0.3 0.3" rotation="0 90 0"></a-box>
        <a-box gltf-model="#grass" position="15 -3 0" scale="0.3 0.3 0.3" rotation="0 0 0"></a-box>
        <a-box gltf-model="#grass" position="0 -3 15" scale="0.3 0.3 0.3" rotation="0 90 0"></a-box>

        <a-box gltf-model="#LBchar" position="5 0 9" scale="0.5 0.5 0.5" ></a-box>
        <a-box gltf-model="#DBchar" position="3 0 -8" scale="0.5 0.5 0.5" ></a-box>

        <a-box material="src:#wood" position="0 4 -10" scale="3.2 1.2 0.1"></a-box>
        <a-entity text="value: Start the game; color:black;" position="3.55 4 -9.95" scale="10 10 10"></a-entity>

        <a-box material="src:#wood" position="-1 2.5 -10" scale="1.2 1 0.1"></a-box>
        <a-entity text="value: Quiz; color:black;" position="3.5 2.5 -9.95" scale="10 10 10"></a-entity>

        <a-box material="src:#wood" position="1 2.5 -10" scale="1.2 1 0.1"></a-box>
        <a-entity text="value: VR; color:black;" position="5.65 2.5 -9.95" scale="10 10 10"></a-entity>

        <a-box color="#0003E7" position="-1 0.5 -9" scale="1 1.5 1"></a-box>
        <a-box gltf-model="#button" class="js-startQuizBtn" position="-1 1.2 -9"></a-box>

        <a-box color="#00AEE7" position="1 0.5 -9" scale="1 1.5 1"></a-box>
        <a-box gltf-model="#button" class="js-startVRBtn" position="1 1.2 -9"></a-box>

        <a-box gltf-model="#cloud" position="0 12 0" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="3 15 10" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="6 22 5" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="15 12 0" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="18 15 10" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="21 22 5" scale="0.8 0.8 0.8" ></a-box>

        <a-box gltf-model="#cloud" position="-8 12 8" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="-12 15 6" scale="1 0.8 1.5" ></a-box>
        <a-box gltf-model="#cloud" position="-6 22 5" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="-8 12 23" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="-12 15 21" scale="1 0.8 1.5" ></a-box>
        <a-box gltf-model="#cloud" position="-6 22 20 " scale="0.8 0.8 0.8" ></a-box>

        <a-box gltf-model="#cloud" position="10 12 -8" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="14 15 -6" scale="1 0.8 1.5" ></a-box>
        <a-box gltf-model="#cloud" position="8 22 -5" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="25 12 -8" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="29 15 -6" scale="1 0.8 1.5" ></a-box>
        <a-box gltf-model="#cloud" position="24 22 -1" scale="0.8 0.8 0.8" ></a-box>

        <a-box gltf-model="#cloud" position="-10 12 -8" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="-14 15 -6" scale="1 0.8 1.5" ></a-box>
        <a-box gltf-model="#cloud" position="-8 22 -5" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="-25 12 -8" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="-29 15 -6" scale="1 0.8 1.5" ></a-box>
        <a-box gltf-model="#cloud" position="-34 22 -5" scale="0.8 0.8 0.8" ></a-box>

        <a-box gltf-model="#cloud" position="-25 12 -28" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="-29 15 -26" scale="1 0.8 1.5" ></a-box>
        <a-box gltf-model="#cloud" position="-34 22 -25" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="25 12 -18" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="29 15 -16" scale="1 0.8 1.5" ></a-box>
        <a-box gltf-model="#cloud" position="24 22 -11" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="1 12 -21" scale="0.8 0.8 0.8" ></a-box>
        <a-box gltf-model="#cloud" position="0 15 -16" scale="1 0.8 1.5" ></a-box>
        <a-box gltf-model="#cloud" position="-3 22 -32" scale="0.8 0.8 0.8"></a-box>


        
        

        <a-plane color="#38A505" height="30" width="30" position="0 0 0" rotation="-90 0 0"></a-plane>

        <a-sky color="skyblue"></a-sky>


    </a-scene>


</body>
</html>
