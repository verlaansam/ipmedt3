<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link-->
    <link rel="stylesheet" href="css/homepageStyle.css">
    <link rel="stylesheet" href="css/room.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--scirpts-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>


    <title>Room| balloon</title>

</head>
<body>

    <section class="popup">
        <article class="popupBox">
            <h2>Are you sure you want to leave the room?</h2>
            <button class="btn exitbtn" type="button">
                <p>Exit</p>
            </button>
            <button class="btn staybtn" type="button">
                <p>stay</p>
            </button>
        </article>
    </section>

    <header>
        <button class="clouds exitCloud" type="button">
            <p>Exit</p>
        </button>
        <button class="clouds startGameCloud" type="button">
            <p>Start</p>
        </button>
    </header>

    <a-scene>
        <a-assets>
            <a-asset-item id="grass" src="models/weiland.gltf" ></a-asset-item>
            <a-asset-item id="cloud" src="models/cloud1.glb" ></a-asset-item>
        </a-assets>

        <a-camara look-controls-enabled="false"></a-camara>

        <a-box gltf-model="#grass" position="-15 -3 0" scale="0.3 0.3 0.3" rotation="0 0 0"></a-box>
        <a-box gltf-model="#grass" position="0 -3 -15" scale="0.3 0.3 0.3" rotation="0 90 0"></a-box>
        <a-box gltf-model="#grass" position="15 -3 0" scale="0.3 0.3 0.3" rotation="0 0 0"></a-box>
        <a-box gltf-model="#grass" position="0 -3 15" scale="0.3 0.3 0.3" rotation="0 90 0"></a-box>

        <a-box gltf-model="#cloud" position="0 12 0" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="3 15 10" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="6 22 5" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="15 12 0" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="18 15 10" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="21 22 5" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>

        <a-box gltf-model="#cloud" position="-8 12 8" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="-12 15 6" scale="1 0.8 1.5" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="-6 22 5" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="-8 12 23" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="-12 15 21" scale="1 0.8 1.5" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="-6 22 20 " scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>

        <a-box gltf-model="#cloud" position="10 12 -8" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="14 15 -6" scale="1 0.8 1.5" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="8 22 -5" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="25 12 -8" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="29 15 -6" scale="1 0.8 1.5" rotation="0 0 0"></a-box>
        <a-box gltf-model="#cloud" position="24 22 -1" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>

        <a-box gltf-model="#cloud" position="-10 12 -8" scale="0.8 0.8 0.8" rotation="0 0 0"></a-box>

        <a-plane color="#38A505" height="30" width="30" position="0 0 0" rotation="-90 0 0"></a-plane>

        <a-sky color="skyblue"></a-sky>


    </a-scene>

</html>
