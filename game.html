<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="js/game.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Score:</h1>
        <h1 id="score">0</h1>
        <h1>Questions: </h1>
        <h1 id="quiz">0</h1>
    </header>
    <a-scene id="scene" physics="driver: ammo; debug: false; debugDrawMode: 1;">
        <a-assets>
            <a-asset-item id="balloon" src="models/balloon.gltf" ></a-asset-item>
            <a-asset-item id="p1" src="models/punaiseBlue.glb" ></a-asset-item>
            <a-asset-item id="p2" src="models/punaiseGreen.glb" ></a-asset-item>
            <a-asset-item id="p3" src="models/punaiseRood.glb" ></a-asset-item>
            <a-asset-item id="p4" src="models/punaiseYellow.glb" ></a-asset-item>
            <a-asset-item id="cloud" src="models/cloud1.glb" ></a-asset-item>
            <a-asset-item id="grass" src="models/weiland.gltf" ></a-asset-item>
          </a-assets>
        <a-entity id="rig" position="4 -30 7" rotation="65 0 0">
            <a-entity id="camera" camera look-controls>
                <a-cursor position=" 0 0 -1" color="purple"></a-cursor>
                <a-plane width="4" height="3" color="orange" position="-8 3.5 -5"></a-plane>
                <a-sphere geometry="primitive: sphere"
                    ammo-body="type: static; emitCollisionEvents: true;" ammo-shape="type: sphere"
                    position="0 0 -6" radius="0.49"
                    material="color: green"></a-sphere>
            </a-entity>
          </a-entity>
        <a-entity gameover id="bal" gltf-model="#balloon" scale="0.5 0.5 0.5" geometry="primitive: box" 
            ammo-body="type: static; emitCollisionEvents: true;" ammo-shape="type: box"
            position="4 -28 5" rotation="-90 0 0" width="0.99"></a-entity>
        <a-box gltf-model="#cloud" position="-10 3 8" rotation="0 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="10 3 12" rotation="0 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="30 3 10" rotation="-45 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="-30 3 3" rotation="45 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="60 3 8" rotation="-45 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="-60 3 6" rotation="45 -90 -90"></a-box>

        <a-box gltf-model="#cloud" position="-22 3 21" rotation="0 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="18 3 19" rotation="0 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="38 3 17" rotation="-45 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="-42 3 16" rotation="45 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="72 3 15" rotation="-45 -90 -90"></a-box>
        <a-box gltf-model="#cloud" position="-68 3 19" rotation="45 -90 -90"></a-box>
        
        <a-box gltf-model="#grass" position="-60 3 -20" rotation="45 -90 -90"></a-box>
        <a-box gltf-model="#grass" position="60 3 -20" rotation="-45 -90 -90"></a-box>
        <a-box gltf-model="#grass" position="-90 -60 -30" rotation="90 -90 -90"></a-box>
        <a-box gltf-model="#grass" position="90 -60 -30" rotation="-90 -90 -90"></a-box>
        
    
        <a-plane color="yellow" width="10" height="90" rotation="0 0 0" position="4 0 4"></a-plane>
        <a-plane color="black" width="0.1" height="90" rotation="0 0 0" position="-1 0 4.01"></a-plane>
        <a-plane color="black" width="0.1" height="90" rotation="0 0 0" position="1 0 4.01"></a-plane>
        <a-plane color="black" width="0.1" height="90" rotation="0 0 0" position="3 0 4.01"></a-plane>
        <a-plane color="black" width="0.1" height="90" rotation="0 0 0" position="5 0 4.01"></a-plane>
        <a-plane color="black" width="0.1" height="90" rotation="0 0 0" position="7 0 4.01"></a-plane>
        <a-plane color="black" width="0.1" height="90" rotation="0 0 0" position="9 0 4.01"></a-plane>

        <a-plane color="skyblue" width="100" height="100" rotation="-90 0 0" position="0 -100 0"></a-plane>
        <a-sky color="skyblue"></a-sky>
    </a-scene>  
</body>
</html>
