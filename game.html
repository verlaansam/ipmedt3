<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="main.js"></script>k
    <link rel="stylesheet" href="game.css">
    
</head>
<body>
    <header>
        <h1>score:</h1>
        <p id="score">NaN</p>
    </header>
    <a-scene id="scene" physics="driver: ammo; debug: true; debugDrawMode: 1;">
        <a-entity id="rig" position="4 -30 7" rotation="55 0 0">
            <a-entity id="camera" camera look-controls>
                <a-cursor position=" 0 0 -1" color="purple"></a-cursor>
                <a-sphere geometry="primitive: sphere"
                    ammo-body="type: static; emitCollisionEvents: true;" ammo-shape="type: sphere"
                    position="0 0 -6" radius="0.49"
                    material="color: green"></a-sphere>
            </a-entity>
          </a-entity>
        <a-box gameover geometry="primitive: box" 
            ammo-body="type: static; emitCollisionEvents: true;" ammo-shape="type: box"
            position="4 -29 4.5" color="blue" width=0.99></a-box>
        <a-plane color="red" width="100" height="100" rotation="-90 0 0" position="0 -100 0"></a-plane>
    </a-scene>    
</body>
</html>
